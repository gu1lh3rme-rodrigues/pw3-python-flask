{% extends 'base.html' %} {% block content%}
    <div class="container" style="background-color: hsl(113, 94%, 33%); border-radius: 8px">
        <div class="row">
         {% for mine in mineInfolist %}
         <div class="col-md-3 m-auto">
             <div class="card" style="width: 14rem">
             <img src="{{mine.image}}" />
             <div class="card-body">
                <h5>{{mine.name}}</h5>
                <p>{{mine.stacksize}}</p>
                <p>{{mine.description}}</p>
                <a href="#" class="btn btn-dark">+ Info</a>
             </div>
            </div>
         </div>
         {% endfor %}
        </div>
    </div>
{% endblock content%}
