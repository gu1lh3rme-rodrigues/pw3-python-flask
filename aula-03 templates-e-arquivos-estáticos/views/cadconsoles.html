{% extends 'base.html' %} {%block content %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar o Console</title>
  </head>
  <body>
    <h2>Cadastro de Consoles</h2>
    <form action="{{url_for('cadconsoles')}}" , method="POST">
      <label>Nome do Console:</label>
      <input type="text" name="nome" required />
      <label>Preço:</label>
      <input type="text" name="preço" required />
      <label>País de Origem:</label>
      <input type="text" name="pais" required />
      <input type="submit" value="Cadastrar" />
    </form>
    <br />
    <hr />
    <h4>Consoles Cadastrados:</h4>
    {%for console in consolelist%}
    <br />
    Nome: <strong>{{console.Título}}</strong> <br />

    Preço: <strong>{{console.Título}}</strong> <br />
    País: <strong>{{console.Título}}</strong> <br />
    {%endfor%}

    <h1>Retornar para a página inicial?</h1>
    <a href="/">Voltar?</a>
  </body>
</html>
{% endblock content %}
