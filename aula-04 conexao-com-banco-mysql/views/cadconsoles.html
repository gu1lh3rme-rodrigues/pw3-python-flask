{% extends 'base.html' %}

{% block content %}

<h2>Cadastro de Consoles</h2>
<!-- <hr>

    <a href="/">Ir para Home</a>
</button> -->
<hr>
<form action="{{url_for('cadconsoles')}}" , method="post">
    <label>Nome</label>
    <input type="text" name="nome" required>
    <label>País</label>
    <input type="text" name="pais" required>
    <label>Valor</label>
    <input type="text" name="valor" required>
    <input type="submit" value="Cadastrar">
</form>
<br>
<hr>
<h4>Consoles Cadastrados: </h4>
{% for console in consoleList %}
Nome: <strong>{{console.Nome}}</strong><br>
Valor: <strong>{{console.Valor}}</strong><br>
País: <strong>{{console.País}}</strong>
<br><br>
{% endfor %}

{% endblock content %}
