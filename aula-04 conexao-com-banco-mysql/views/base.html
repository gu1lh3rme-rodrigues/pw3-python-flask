<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The games</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Importando o bootStrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--CABEÇALHO-->

    <header style="background-color:#000">
        <h1 style="text-align: center; color: #fff">The Games</h1>
        <hr>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('home')}}">The Games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{url_for('home')}}">Home </a>
                <a class="nav-item nav-link" href="{{url_for('games')}}">Games</a>
                <a class="nav-item nav-link" href="{{url_for('cadgames')}}">Cadastrar Games</a>
                <a class="nav-item nav-link" href="{{url_for('cadconsoles')}}">Cadastrar Consoles</a>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- Aqui irá o conteúdo das outras páginas -->
    {% endblock content%}

    <!--RODAPÉ DA PAGINA-->
    <footer>
        <hr>
        <p style="text-align: center;">Todos os direitos reservados. &reg; </p>
    </footer>
</body>
<script src="{{url_for('static', filename='js/script.js')}}"></script>

<!-- Importando JS do bootStrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
